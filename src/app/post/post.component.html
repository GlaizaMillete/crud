<br><br>
<h3>{{post?.title}}</h3>
<br>
<img class="img-fluid" src={{post?.imgPath}} width="1010" height="524">
<br><br>
<p>
    {{post?.description}}
</p>
<p>{{post?.author}}</p>
<p>{{post?.dateCreated}}</p>

<button class="btn btn-success" (click)="onClick()"><i class="fa fa-thumbs-up"></i> {{post?.numberOfLikes}}</button> | <button class="btn btn-primary " (click)="onEdit()">Edit</button> | <button class="btn btn-danger" (click)="delete()">Delete</button>

<h5 style="text-align: left;margin-top: 1rem;">Comments</h5>
<div *ngFor="let comment of post?.comments" style="margin-left: 1rem;">
    <p><i class="bi bi-person-fill"></i> {{comment.text}} <small class="small-date">{{comment.timestamp | date:'short'}}</small></p>
</div>

<div style="margin: 1rem;margin-top: 1rem;gap: 0.5rem;display: flex;">
    <input style="width: 50%" type="text" [(ngModel)]="newComment">
    <button class="btn btn-primary" (click)="addComment(newComment)">Add Comment</button>
</div>

<br><br><hr>
